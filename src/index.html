<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DappTwitter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Dapp Twitter</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table" id="userTable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Followers</th>
                </tr>
              </thead>
              <tbody id="userNames">
              </tbody>
            </table>
            <table class="table" id="tweetsTable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tweet</th>
                </tr>
              </thead>
              <tbody id="userTweets">
              </tbody>
            </table>
            <hr/>
          </div>
        </div>
      </div>
      <div class="row">
        <form id = "signUpForm" onSubmit="App.signUp(); return false;">
          name:<br>
          <input type="text" id="name" name="name" value="Mickey">
          <br>
          <button type="submit">Sign Up</button>
        </form>        
      </div>
      <div class="row">
        <form id = "tweetForm" onSubmit="App.tweet(); return false;">
          Write the tweet:<br>
          <textarea rows="4" cols="50" name="comment" id="tweet" form="tweetForm"></textarea>
          <br>
          <button type="submit">tweet</button>
        </form> 
      </div>
      <br/>
      <p id="accountAddress" class="text-center"></p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
